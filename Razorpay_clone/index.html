<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" width="125px" height="30px" alt="">
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish cursor-pointer py-7 hover:text-lightBlue
                transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>
            <div class="flex space-x-6">
                <img src="./Images/india-flag.svg" width="28px" height="20px" alt="">
                <button class="py-3 px-5 text-white font-mullish border-lightBlue border
                rounded-sm text-sm font-bold">Log in</button>
                <button class="py-3 px-4 text-lightBlue300 bg-white font-mullish border-lightBlue border
                rounded-sm text-sm font-bold hover:text-lightBlue500 transition-all duration-200">Sign Up</button>
            </div>
        </div>
    </nav>
</body>
</html>
